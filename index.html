<head>
  <title>Gurted Chat</title>
  <style>
    body {
      flex flex-col h-full bg-[#111827] text-white font-sans;
    }
    #chat {
      flex-grow-1 overflow-y-auto p-4 flex flex-col gap-4;
      h-[64]
    }
    .message {
      max-w-[70%] p-3 rounded-lg;
    }
    .user {
      self-end bg-[#3b82f6];
    }

    }

    }

  <div id="chat"></div>
  <div id="input-bar">
