<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gronk</title>
  <meta name="description" content="I'm Gronk. Just a conversational dude. I like to chat and answer questions.">
  <icon src="gurt://cdn.73206141212.com/share/gronk2.png"></icon>
  <style>
    :root {
      --bg: #0b1220;
      --bg-elev: #111827;
      --panel: #1f2937;
      --border: #2b3444;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --primary: #3b82f6;
      --primary-hover: #2563eb;
      --assistant: #374151;
      --sidebar-bg: #0e1525;
      --sidebar-item: #1b2437;
      --sidebar-item-hover: #232e45;
    }
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      color: var(--text);
      background: radial-gradient(1200px 800px at 20% -10%, #0f172a 0%, #0b1220 45%, #080d18 100%);
      font: 14px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }
    .app {
      height: 100vh;
      display: grid;
      grid-template-columns: 260px 1fr;
      overflow: hidden;
      position: relative;
    }
    /* Sidebar */
    #sidebar {
      background: var(--sidebar-bg);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      min-width: 0;
      z-index: 20;
    }
    .sidebar-top { padding: 12px; border-bottom: 1px solid var(--border); display: flex; align-items: center; gap: 8px; }
    #close-sidebar { display: none; background: transparent; color: var(--text); border: 1px solid var(--border); border-radius: 8px; padding: 8px 10px; cursor: pointer; }
    #close-sidebar:hover { background: var(--sidebar-item-hover); border-color: #3a4763; }
    #new-chat {
      width: 100%;
      background: var(--sidebar-item);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 10px 12px;
      text-align: left;
      cursor: pointer;
      transition: background .15s ease, border-color .15s ease;
    }
    #new-chat:hover { background: var(--sidebar-item-hover); border-color: #3a4763; }
    .chat-list { flex: 1 1 auto; overflow-y: auto; padding: 8px; display: flex; flex-direction: column; gap: 6px; }
    .chat-item {
      width: 100%;
      background: transparent;
      color: var(--text);
      border: 1px solid transparent;
      border-radius: 8px;
      padding: 10px 12px;
      text-align: left;
      cursor: pointer;
      transition: background .15s ease, border-color .15s ease;
    }
    .chat-item:hover { background: var(--sidebar-item-hover); border-color: #3a4763; }
    .chat-item.active { background: var(--sidebar-item); border-color: var(--border); }

    /* Main area */
    main { display: flex; flex-direction: column; min-width: 0; }
    #topbar { display: none; position: sticky; top: 0; z-index: 10; background: rgba(15,23,42,.8); backdrop-filter: blur(8px); border-bottom: 1px solid var(--border); padding: 8px 12px; align-items: center; gap: 8px; }
    #open-sidebar { display: inline-flex; align-items: center; justify-content: center; width: 36px; height: 32px; background: var(--sidebar-item); color: var(--text); border: 1px solid var(--border); border-radius: 8px; cursor: pointer; }
    #open-sidebar:hover { background: var(--sidebar-item-hover); border-color: #3a4763; }
    #topbar .title { font-weight: 600; }
    #chat {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 16px;
      overflow-y: auto;
      scroll-behavior: smooth;
    }
    .message {
      max-width: min(720px, 80%);
      padding: 10px 12px;
      border-radius: 12px;
      white-space: pre-wrap;
      word-wrap: break-word;
      box-shadow: 0 1px 0 rgba(255,255,255,0.04) inset, 0 1px 8px rgba(0,0,0,0.25);
    }
    .user {
      align-self: flex-end;
      background: linear-gradient(180deg, var(--primary) 0%, var(--primary-hover) 100%);
      color: #fff;
      border-bottom-right-radius: 4px;
    }
    .assistant {
      align-self: flex-start;
      background: var(--assistant);
      border-bottom-left-radius: 4px;
    }
    #input-bar {
      position: sticky;
      bottom: 0;
      background: var(--panel);
      border-top: 1px solid var(--border);
      padding: 12px;
      display: flex;
      gap: 8px;
    }
    #input {
      flex: 1 1 auto;
      color: var(--text);
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px 12px;
      outline: none;
    }
    #input::placeholder { color: var(--muted); }
    #send {
      appearance: none;
      border: 0;
      background: var(--primary);
      color: white;
      font-weight: 600;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.15s ease, opacity 0.15s ease;
    }
    #send:hover { background: var(--primary-hover); }
    #send:disabled { opacity: 0.5; cursor: not-allowed; }
    .thinking { opacity: 0.8; }
    @media (max-width: 880px) {
      .app { grid-template-columns: 1fr; }
      #sidebar { display: none; position: absolute; left: 0; top: 0; bottom: 0; width: 80%; max-width: 320px; box-shadow: 0 10px 30px rgba(0,0,0,0.45); }
      #topbar { display: flex; }
      #close-sidebar { display: inline-flex; }
      .app.sidebar-open #sidebar { display: flex; }
    }
  </style>
  <script src="gurt.lua"></script>
</head>
<body>
  <div id="app" class="app">
    <aside id="sidebar">
      <div class="sidebar-top">
        <button id="new-chat" type="button">+ New chat</button>
        <button id="close-sidebar" type="button" aria-label="Close sidebar">✕</button>
      </div>
      <div id="chat-list" class="chat-list" aria-label="Chats"></div>
    </aside>
    <main>
      <div id="topbar">
        <button id="open-sidebar" aria-label="Open sidebar">☰</button>
        <div class="title">Gronk</div>
      </div>
      <div id="chat" aria-live="polite"></div>
      <div id="input-bar">
        <input id="input" type="text" placeholder="Type a message…" autocomplete="off" />
        <button id="send" type="button">Send</button>
      </div>
    </main>
  </div>
</body>
</html>
